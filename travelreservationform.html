<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form
    </title>
</head>
<body>
    <h1>TRAVEL RESERVATION FORM</h1>
    <br>
    <br>
    <br>
    <label for="">Full name*:</label>
    <input type="text" placeholder="Firstname Lastname" >
    <br>
    <br>
    <label for="">Email address*:</label>
    <input type="email" placeholder="EMAIL_ADDRESS">
    <br>
    <br>
    <label for="">Number of persons*:</label>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <br>
    <br>
    <p>What would you want to avail?*</p>
    <label for="">Boarding</label>
    <input type="checkbox">
    <br>
    <label for="">Fooding</label>
    <input type="checkbox">
    <br>
    <label for="">Sight Seeing</label>
    <input type="checkbox">
    <br>
    <label for="">Discount Coupon Code</label>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <p>Terms and Conditions*</p>
    <input type="radio">
    <label for="">I agree</label>
    <input type="radio">
    <label for="">I disagree</label>
    <br>
    <button>Complete Reservation</button>
</body>
</html>
